<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="mainheading">Welcome to The Weather App</h1>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>
                <img src="images/search.png" alt="search">
            </button>
        </div>
        <div class="weather">
            <img src="images/rain.jpeg" alt="rain" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Udhampur</h2>
            <div class="details">
                <div class="col">
                    <img src="images/Humidity.png" alt="humidity">
                    <div>
                        <p>Humidity</p>
                        <p class="humidity">50%</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p>Wind Speed</p>
                        <p class="wind">15km</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
